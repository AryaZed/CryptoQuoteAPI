<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>CryptoQuote Dashboard</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/toastr.min.css" rel="stylesheet" />
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <a class="navbar-brand" href="#">CryptoQuote Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <button id="dark-mode-toggle" class="btn btn-outline-secondary">Dark Mode</button>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Get Cryptocurrency Quote</h5>
                    </div>
                    <div class="card-body">
                        <form id="crypto-form">
                            <div class="form-group">
                                <label for="cryptoCode">Cryptocurrency Code</label>
                                <input type="text" class="form-control" id="cryptoCode" placeholder="e.g., BTC" required>
                            </div>
                            <div class="form-group">
                                <label for="currencies">Target Currencies</label>
                                <select multiple class="form-control" id="currencies">
                                    <option value="USD">USD</option>
                                    <option value="EUR">EUR</option>
                                    <option value="BRL">BRL</option>
                                    <option value="GBP">GBP</option>
                                    <option value="AUD">AUD</option>
                                    <option value="JPY">JPY</option>
                                    <option value="CAD">CAD</option>
                                    <option value="CHF">CHF</option>
                                    <option value="CNY">CNY</option>
                                    <option value="INR">INR</option>
                                    <!-- Add more currencies as needed -->
                                </select>
                                <small class="form-text text-muted">Hold down the Ctrl (Windows) or Command (Mac) button to select multiple options.</small>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Get Quote</button>
                        </form>

                        <hr>

                        <div id="quote-results" class="mt-4">
                            <table class="table table-hover table-bordered">
                                <thead class="thead-dark">
                                    <tr>
                                        <th>Currency</th>
                                        <th>Price</th>
                                        <th>Error</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Dynamic rows will be inserted here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="card shadow-sm mt-4">
                    <div class="card-header bg-secondary text-white">
                        <h5 class="mb-0">Set Cryptocurrency Code</h5>
                    </div>
                    <div class="card-body">
                        <form id="set-crypto-form">
                            <div class="form-group">
                                <label for="newCryptoCode">New Cryptocurrency Code</label>
                                <input type="text" class="form-control" id="newCryptoCode" placeholder="e.g., ETH" required>
                            </div>
                            <button type="submit" class="btn btn-secondary btn-block">Set Crypto Code</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/jquery-3.7.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/lib/microsoft/signalr/dist/browser/signalr.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/toastr.min.js"></script>
</body>
</html>
